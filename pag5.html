<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Reciclagem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Reciclagem</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="pag2.html">Sobre a Reciclagem</a></li>
            <li><a href="pag3.html">Impactos Ambientais</a></li>

            <li><a href="pag5.html">Contato</a></li>
            <li><a href="pag6.html">FAQ</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <form method="post">
                <fieldset>
                    <legend>Preencha suas informações</legend>
                    <br>
                    <label>Nome:</label>
                    <input type="text" required>
                    <br>
                    <label>E-mail:</label>
                    <input type="text" required>
                    <br>
                    <label>Telefone:</label>
                    <input type="text" required>
                    <br>
                    <label>Deixe sua mensagem:</label>
                    <textarea name="mensagem" id="mensagem" cols="80" rows="10"></textarea>
                    <br>
                    <input type="submit" name="Enviar">
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy 2024</p>
    </footer>

</body>
